<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="quantity_control(qtyValue,itemId)">
		<nav>
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link minusButton" href="" th:pid="${itemId}"><b>-</b></a>
					
				</li>
				<li class="page-item">
					<input type="text" th:value="${qtyValue}" class="form-control text-center" onkeydown="return false;" style="minusButtonmax-width: 55px"
					th:id="'quantity' + ${itemId}"
					/>
				</li>
				<li class="page-item">
					<a class="page-link plusButton" href="" th:pid="${itemId}"><b>+</b></a>
					
				</li>
					
			</ul>
		</nav>
	
	</div>

</body>
</html>
